<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #new-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #ft_list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .task {
            width: 200px;
            padding: 10px;
            margin: 5px;
            background-color: lightgray;
            border: 1px solid black;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

    <button id="new-btn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
